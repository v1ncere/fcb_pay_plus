  amplify_flutter: ^2.5.0
  amplify_auth_cognito: ^2.5.0
  amplify_authenticator: ^2.3.1
  amplify_api: ^2.5.0
  go_router: ^14.6.3
  amplify_storage_s3: ^2.5.1
  aws_common: ^0.7.5
  qr_flutter: ^4.1.0
  image_gallery_saver:
    git:
      url: https://github.com/knottx/image_gallery_saver.git
      ref: knottx-latest
  aws_signature_v4: ^0.6.3
  http: ^1.3.0
  flutter_dotenv: ^5.2.1
  flutter_image_compress: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.2
  plugin_platform_interface: ^2.1.8

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/image/fcb-logo.png"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/image/fcb-logo.png
    - assets/image/splash.png
    - assets/image/bg.png
    - assets/image/profile-bg.png
    - assets/svg/login.svg
    - assets/svg/otp.svg
    - assets/svg/credit_card_payment.svg
    - assets/svg/credit_card_payments.svg
    - assets/svg/mobile_pay.svg
    - assets/svg/online_banking.svg
    - assets/svg/online_payments.svg
    - assets/svg/online_transactions.svg
    - assets/svg/payments.svg
    - assets/svg/profile_data.svg
    - assets/svg/transfer_money.svg
    - assets/svg/face_scanner.svg
    - .env
  
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900

