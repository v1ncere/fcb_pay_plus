  uses-material-design: true
  assets:
    - assets/image/fcb-logo.png
    - assets/image/splash.png
    - assets/image/bg.png
    - assets/image/profile-bg.png
    - assets/image/fcbpay-plus.png
    - assets/image/fcbpay-plus-logo.png
    - assets/image/mobile-problem.png
    - assets/image/mobile-success.png
    - assets/svg/login.svg
    - assets/svg/otp.svg
