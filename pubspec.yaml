    - assets/svg/credit_card_payments.svg
    - assets/svg/mobile_pay.svg
    - assets/svg/online_banking.svg
    - assets/svg/online_payments.svg
    - assets/svg/online_transactions.svg
    - assets/svg/payments.svg
    - assets/svg/profile_data.svg
    - assets/svg/transfer_money.svg
    - assets/svg/face_scanner.svg
    - assets/svg/forgot_password.svg
