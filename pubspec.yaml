    - assets/svg/sending_emails.svg
    - assets/svg/inbox_empty.svg
    - assets/svg/message_sent.svg
    - assets/svg/mailbox.svg
    - assets/svg/mail_sent.svg
    - assets/svg/reset_password.svg
    - assets/svg/mobile-privacy-policy.svg
    - assets/svg/mobile-verified.svg
    - assets/svg/mobile-encryption.svg
    - .env
  
  fonts:
