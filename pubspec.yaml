  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  form_inputs:
    path: packages/form_inputs
  hive_pin_repository:
    path: packages/hive_pin_repository
  hive_repository:
    path: packages/hive_repository

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  carousel_slider: ^5.0.0
  mobile_scanner: ^6.0.2
  meta: ^1.15.0
  formz: ^0.7.0
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shimmer: ^3.0.0
  crypto: ^3.0.6
  intl: ^0.19.0
  font_awesome_flutter: ^10.8.0
  hive_generator: ^2.0.1
  local_auth: ^2.3.0
  flex_color_scheme: ^8.1.0
  pinput: ^5.0.0
  flutter_svg: ^2.0.17
  introduction_screen: ^3.1.14
  flutter_spinkit: ^5.2.1
  image_picker: ^1.1.2
