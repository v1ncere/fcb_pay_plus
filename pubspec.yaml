name: fcb_pay_plus
description: "An upgrade from FCBPay App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  form_inputs:
    path: packages/form_inputs
  hive_pin_repository:
    path: packages/hive_pin_repository
  hive_repository:
    path: packages/hive_repository

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  carousel_slider: ^5.1.1
  mobile_scanner: ^7.0.1
  meta: ^1.16.0
  formz: ^0.8.0
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shimmer: ^3.0.0
  crypto: ^3.0.6
  intl: ^0.20.2
  font_awesome_flutter: ^10.8.0
  hive_generator: ^2.0.1
  local_auth: ^3.0.0
  flex_color_scheme: ^8.2.0
  pinput: ^5.0.1
  flutter_svg: ^2.2.0
  introduction_screen: ^4.0.0
  flutter_spinkit: ^5.2.1
  image_picker: ^1.1.2
  google_mlkit_text_recognition: ^0.15.0
  flutter_easyloading: ^3.0.5
  hydrated_bloc: ^10.0.0
